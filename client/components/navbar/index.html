<template name="componentsNavbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{{pathFor 'public.home'}}">Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {{isActiveRoute 'public.working'}}" href="{{pathFor 'public.working'}}">Working</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{isActiveRoute 'public.about'}}" href="{{pathFor 'public.about'}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{isActiveRoute 'public.todos'}}" href="{{pathFor 'public.todos'}}">Todos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{isActiveRoute 'public.chat'}}" href="{{pathFor 'public.chat'}}">Chat</a>
          </li>
        </ul>

        {{#if currentUser}}
          <button class="btn btn-info me-2">Profile</button>
          <button class="btn btn-danger brd-sign-out">Sign out</button>
        {{else}}
          <a href="{{pathFor 'auth.signIn'}}" class="btn btn-success">Sign in/up</a>
        {{/if}}
      </div>
    </div>
  </nav>
</template>
