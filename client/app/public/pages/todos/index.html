<template name="pagesTodos">

  {{#let _todos=(state.get 'todos')}}
    <div class="d-flex justify-content-between mb-2">
      <h1 class="mb-0">Todos</h1>

      <button class="btn btn-primary brd-todo-create">Create</button>
    </div>

    <div class="row g-2">
      {{#each _todos}}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text">{{description}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      {{/each}}

      <div class="col-12">
        {{> componentPagination paginationState=pagination}}
      </div>
    </div>
  {{/let}}

  {{> publicModalsTodoCreate}}
</template>
