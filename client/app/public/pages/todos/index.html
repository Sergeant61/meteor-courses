<template name="pagesTodos">

  {{#let _todos=(state.get 'todos')}}
    <div class="d-flex justify-content-between mb-2">
      <h1 class="mb-0">Todos</h1>

      <button class="btn btn-primary brd-todo-create">Create</button>
    </div>

    <div class="row g-2">
      {{#each _todos}}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text">{{description}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between gap-2">

              <small class="text-muted">{{formatDateTime updatedAt}}</small>

              <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger brd-todo-delete"><i class="fas fa-trash-alt fa-fw"></i></button>
                <button type="button" class="btn btn-warning brd-todo-update"><i class="fas fa-pencil-alt fa-fw"></i></button>
              </div>
            </div>
          </div>
        </div>
      {{/each}}

      <div class="col-12">
        {{> componentPagination paginationState=pagination}}
      </div>
    </div>
  {{/let}}

  {{> publicModalsTodoCreate}}
  {{> publicModalsTodoUpdate}}
</template>
