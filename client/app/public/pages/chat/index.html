<template name="pagesChat">

  <div class="pagesChat">
    <div class="d-flex justify-content-between mb-2">
      <h1 class="mb-0 text-white">Chat</h1>

    </div>

    <div class="row g-2">

      <div class="col-md-4">
        Users

      </div>

      <div class="col-md-8">

        <div class="card h-100">

          <div class="card-header">
            Chat
          </div>

          <div class="card-body d-flex flex-column gap-2 brd-chat-content overflow-auto">

            <!-- <div class="d-flex flex-column gap-1 py-1 px-2 bg-primary rounded-3 brd-chat-message-item">
              <span class="fw-normal">Message text</span>
              <span class="fw-light text-muted small">Recep Özen</span>
            </div> -->

            {{#each messages}}
              <div class="d-flex flex-column align-self-end gap-1 py-1 px-2 bg-warning rounded-3 brd-chat-message-item">
                <span class="fw-normal">{{payload.text}}</span>
                <span class="fw-light text-muted small">Recep Özen</span>
              </div>
            {{/each}}



          </div>

          <form class="card-footer p-1 d-flex">
            <input class="form-control border-0 rounded-0 brd-chat-input" type="text" name="text">
            <button type="submit" class="btn btn-success rounded-0"><i class="fas fa-paper-plane fa-fw"></i></button>
          </form>
        </div>


      </div>



    </div>

  </div>




</template>
